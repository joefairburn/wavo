name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Check formatting
        run: pnpm format:check

      - name: Run type check
        run: pnpm type-check

      - name: Build package
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      - name: Run unit tests
        run: pnpm test:unit

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run E2E tests
        run: pnpm test:e2e

      - name: Build docs
        run: pnpm build:docs

  # Separate job for testing built library on different Node versions
  test-matrix:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Run unit tests
        run: pnpm test:unit

  # Save size baseline when pushing to main
  size-baseline:
    if: github.event_name == 'push'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Generate size baseline
        run: pnpm exec size-limit --json > size-baseline.json

      - name: Save size baseline to cache
        uses: actions/cache/save@v4
        with:
          path: size-baseline.json
          key: size-baseline-main

  # Bundle size reporting for PRs
  size:
    if: github.event_name == 'pull_request'
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Restore size baseline
        id: baseline
        uses: actions/cache/restore@v4
        with:
          path: size-baseline.json
          key: size-baseline-main

      - name: Get current size
        run: pnpm exec size-limit --json > size-current.json

      - name: Compare and comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            const current = JSON.parse(fs.readFileSync('size-current.json', 'utf8'));

            let baseline = null;
            if (fs.existsSync('size-baseline.json')) {
              baseline = JSON.parse(fs.readFileSync('size-baseline.json', 'utf8'));
            }

            let body = '## ðŸ“¦ Bundle Size Report\n\n';
            body += '| Bundle | Size | Change |\n';
            body += '|--------|------|--------|\n';

            for (const entry of current) {
              const baselineEntry = baseline?.find(b => b.name === entry.name);
              const size = (entry.size / 1024).toFixed(2) + ' kB';
              let change = 'â€”';
              if (baselineEntry) {
                const diff = entry.size - baselineEntry.size;
                const pct = ((diff / baselineEntry.size) * 100).toFixed(1);
                if (diff > 0) change = `+${(diff/1024).toFixed(2)} kB (+${pct}%)`;
                else if (diff < 0) change = `${(diff/1024).toFixed(2)} kB (${pct}%)`;
                else change = 'âœ“ No change';
              }
              body += `| ${entry.name} | ${size} | ${change} |\n`;
            }

            if (!baseline) {
              body += '\n*No baseline available yet. Merge this PR to establish the baseline.*';
            }

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Bundle Size Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
